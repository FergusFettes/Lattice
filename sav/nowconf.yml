---
lastsave:
        general:
                maxFPS: 24
                frametime: 0.05
                runtodo: -1                   # -1 for unlimited run
                rundone: 0
                clear: False
                equilibrate: False
                stochastic: True
                conway: True
                wolfwave: True
                running: False
                interrupt: False
        canvas:
                colorlist:
                        - 1662807650   # These are just random rn. I was wondering
                        - 4294951356   # if you could make a lambda function that
                        - 4103433205   # generated them in YAML but maybe that is
                        - 1151018145   # asking too much.
                        - 4294967295
                        - 4294967295
                saturation: 80
                dim:                            # Screen dimensions (widthxheight)
                        - 100
                        - 250
                scale: 3
                fullscreen: False
                record: False
        bounds:
                upper: -1
                right: -1
                lower: -1
                left: -1
        scroll:
                bars:   # [start, width, step, axis, bounce, polarity (-1 is off)]
                        - [0, 1, 1, 0, 1, -1]          
                        - [0, 1, 1, 1, 1, -1]           
                fuzz:   # [start, width, step, axis, bounce, polarity (-2 is off)]
                        - [0, 5, 1, 1, 1, -1]            
                        - [0, 5, 1, 0, 1, -1]           
                        - [10, 5, 1, 1, 1, 1]            
                        - [10, 5, 1, 0, 1, 1]           
                coverage: 1        # number of updates, as N x total_pixel_count
        wolfram:
                rule: 90
                position: 0
                scale: 2
                polarity: 1
        noise:
                threshold: 1
        conway:
                rules:
                        - [2,3,3,3]
        ising:
                beta: 0.125
                degree: 2
                updates: 0                   #Updates / frame
                equilibrate: 10000              #Updates in a longer run
        analysis:
                steady:
                        entropy: None
                        population: None
                        radius: None
